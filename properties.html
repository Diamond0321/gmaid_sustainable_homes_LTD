<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - PropertiHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated background -->
    <div class="animated-bg"></div>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">PropertiHub</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="properties.html" class="active">Properties</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Properties Section -->
    <section class="properties-section">
        <h1>Available Properties</h1>
        <div class="properties-grid" id="propertiesContainer">
            <!-- Properties will be loaded here by JavaScript -->
        </div>
    </section>

    <!-- Property Detail Modal -->
    <div id="propertyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="/placeholder.svg" alt="">
            <h2 id="modalTitle"></h2>
            <p class="modal-location" id="modalLocation"></p>
            <p class="modal-price" id="modalPrice"></p>
            <p id="modalDescription"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 PropertiHub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
